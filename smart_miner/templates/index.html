{% extends "base.html" %} {% block title %} Smart Miner: Login {% endblock%} {% block content %}
<!-- content -->


<div class="row">
	<div id="login" class="col-sm-6 col-lg-4 col-sm-offset-3 col-lg-offset-4">
		<form action="" method="post" class="form">
			{% csrf_token %}
			<fieldset>
				<legend><h1>Smar Miner Login</h1></legend>
				<div class="form-group">
					<label class="control-label" for="usename">Username:</label> <input
						class="form-control" id="usename" type="text" name="username"
						required="required" placeholder="Enter user name">

				</div>
				<div class="form-group">
					<label class="control-label" for="password">Password:</label> <input
						required="required" class="form-control" id="password"
						type="password" name="password" placeholder="Enter password">

				</div>
				<button type="submit" class="btn btn-primary">
					<span class="glyphicon glyphicon-log-in"></span> Login
				</button>
			</fieldset>
		</form>
	</div>
</div>
<div class="row">
<div id="login_error" class="col-sm-4 col-sm-offset-4 bg-danger">
<h5><span class="glyphicon glyphicon-remove-circle"></span> Invalid username or password!</h5>
	{% if error %}
	
	{% endif %}
</div>
</div>
<!-- endcontent -->
{% endblock %}
